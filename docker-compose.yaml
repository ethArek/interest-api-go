version: '3'
services:
  server:
    image: 'interest-api-server'
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - '8080:8080'
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
